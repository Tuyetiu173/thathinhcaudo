
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thông Báo Tràn Bộ Nhớ ❤️</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="thathinh.css">
    <link rel="stylesheet" href="effects.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="countdown.css">
    <link rel="stylesheet" href="lyrics.css">
    <link rel="stylesheet" href="nameInput.css">
</head>
<body>
    <div class="credit">cre Đạt Đạt</div>
    <div class="background-overlay"></div>
    <div class="notification-container"></div>
    <div class="container gradient-flow">
        <div class="memory-overflow">
            <div class="error-message glow-text">
                <h1 class="sparkle">THÔNG BÁO TRÀN BỘ NHỚ</h1>
                <p class="jumping-text">Lý do: Quá nhiều tình yêu dành cho em!</p>
            </div>
        </div>
        <div class="love-message">
            <h2 class="glow-text">Em à,</h2>
            <p class="wave">Bộ nhớ của anh đã tràn ngập hình bóng em</p>
            <p class="jumping-text">Mỗi giây phút không có em đều là một lỗi hệ thống</p>
            <p class="rotate-3d">Em chính là phần mềm hoàn hảo nhất trong cuộc đời anh</p>
        </div>
        <div class="hearts-container"></div>
        <div class="click-message"></div>
    </div>
    <audio id="bgMusic" loop>
        <source src="Tranbonho.mp3" type="audio/mpeg">
    </audio>
    <script src="countdown.js"></script>
    <script src="effects.js"></script>
    <script src="mobile.js"></script>
    <script src="lyrics.js"></script>
    <script src="nameInput.js"></script>
    <script src="thathinh.js"></script>
</body>
</html>
